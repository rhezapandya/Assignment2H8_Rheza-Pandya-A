<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Assignment 2</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
        />
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: aliceblue;
            }
        </style>
    </head>

    <body>
        <navbar
            id="navigation"
            class="navbar navbar-expand-md border-bottom bg-white"
        >
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse justify-content-end"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item px-2">
                            <a class="nav-link" href="">Home</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="">Product</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="">Gallery</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="">Blog</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="">My Inventory</a>
                        </li>
                    </ul>
                </div>
            </div>
        </navbar>

        <div class="container mt-4 mb-4">
            <section
                class="row align-items-center justify-content-center border py-4 bg-white rounded"
            >
                <div
                    class="col-12 col-sm-12 col-md-6 col-lg-2 col-xl-2 px-2 text-center"
                >
                    <img
                        src="https://avatars.githubusercontent.com/u/51205772?v=4"
                        alt="Foto"
                        class="img-fluid rounded-circle"
                        style="width: 10rem"
                    />
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 px-4">
                    <h1 class="fs-4 fw-bold" id="name">
                        Rheza Pandya Andhikaputra
                    </h1>
                    <p class="fs-6" id="role">Data Engineer</p>
                    <div>
                        <button
                            class="btn btn-primary border"
                            onclick="toggleShow()"
                        >
                            Edit
                        </button>
                        <a href="" class="btn btn-light border">Resume</a>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 px-4">
                    <table>
                        <tr>
                            <td class="px-2"><strong>Availibility</strong></td>
                            <td class="px-2" id="availibility">Full Time</td>
                        </tr>
                        <tr>
                            <td class="px-2"><strong>Usia</strong></td>
                            <td class="px-2" id="age">22</td>
                        </tr>
                        <tr>
                            <td class="px-2"><strong>Lokasi</strong></td>
                            <td class="px-2" id="lokasi">
                                Tangerang, Indonesia
                            </td>
                        </tr>
                        <tr>
                            <td class="px-2"><strong>Pengalaman</strong></td>
                            <td class="px-2" id="years">1</td>
                        </tr>
                        <tr>
                            <td class="px-2"><strong>Email</strong></td>
                            <td class="px-2" id="email">
                                rhezaprogramming@gmail.com
                            </td>
                        </tr>
                    </table>
                </div>
            </section>
            <section
                class="row bg-white p-2 pb-4 my-4 rounded border"
                id="sectionForm"
                style="display: none"
            >
                <form id="changeForm">
                    <table class="w-100">
                        <tr class="w-100">
                            <td>
                                <label for="nama" class="w-100 mt-2"
                                    >Nama</label
                                >
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input
                                    type="text"
                                    id="inputName"
                                    name="inputName"
                                    class="w-100"
                                    value=""
                                />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="role" class="w-100 mt-2"
                                    >Role</label
                                >
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input
                                    type="text"
                                    id="inputRole"
                                    name="inputRole"
                                    class="w-100"
                                    value=""
                                />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="availibility" class="w-100 mt-2"
                                    >Availibility</label
                                >
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input
                                    type="text"
                                    id="inputAvailibility"
                                    name="inputAvailibility"
                                    class="w-100"
                                    value=""
                                />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="age" class="w-100 mt-2">Age</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input
                                    type="number"
                                    id="inputAge"
                                    name="inputAge"
                                    class="w-100"
                                    value=""
                                />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="lokasi" class="w-100 mt-2"
                                    >Lokasi</label
                                >
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <textarea
                                    id="inputLokasi"
                                    name="inputLokasi"
                                    class="w-100"
                                    value=""
                                ></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="years" class="w-100 mt-2"
                                    >Years Experience</label
                                >
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input
                                    type="text"
                                    id="inputYears"
                                    name="inputYears"
                                    class="w-100"
                                    value=""
                                />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email" class="w-100 mt-2"
                                    >Email</label
                                >
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input
                                    type="email"
                                    id="inputEmail"
                                    name="inputEmail"
                                    class="w-100"
                                    value=""
                                />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button
                                    class="btn btn-success w-100 mt-3"
                                    type="submit"
                                >
                                    Submit
                                </button>
                            </td>
                        </tr>
                    </table>
                </form>
            </section>
        </div>
        <script src="/assignment-2.js"></script>
